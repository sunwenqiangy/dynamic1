<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <style id="styleTag"></style>
  <title>画只皮卡丘</title>
</head>

<body>
  <div class="code-wrapper">
    <!-- 原文输入 -->
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>
        <div class="lowerLip-wrapper">
          <div class="lowerLip">
            <div class="tongues"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="action">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
  </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./main.js"></script>
</html>
